{% extends "_base.html" %}{% block content %}<div class="d-flex align-items-center justify-content-center vh-100">    <div class="auth-card">        <h3 class="text-center mb-4">Вход</h3>        <form method="post">            {% csrf_token %}            {{ form.non_field_errors }}            <div class="mb-3">                {{ form.username.label_tag }}                {{ form.username }}            </div>            <div class="mb-3">                {{ form.password.label_tag }}                {{ form.password }}            </div>            <button type="submit" class="btn btn-primary">Войти</button>        </form>    </div></div>{% endblock %}
